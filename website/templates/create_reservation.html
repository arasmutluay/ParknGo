<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    {% include "header.html" %}


</head>
<body>
<div class="container-custom px-4 py-5 my-5">
    <h1>Create Reservation</h1>
    <form action="{{ url_for('views.create_reservation', car_park_id=car_park.id) }}" method="POST">
        <input type="hidden" name="car_park_id" value="{{ car_park_id }}">
        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="button btn btn-primary">Reserve</button>
    </form>
</div>

<script>
    $("#start_date").on("change", function () {
        $("#end_date").attr("min", $(this).val());
    });
    $("#start_date").attr("min", new Date().toISOString().split("T")[0]);

</script>


</body>
</html>
