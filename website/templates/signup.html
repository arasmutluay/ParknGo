<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    {% include "header.html" %}
    <style>
        .container {
            width: 500px;
            border: 1px solid lightgray;
            border-radius: 3%;
            padding: 20px;
        }

        .required-error {
            color: red;
        }

        .input-error {
            border-color: red;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <form id="signupForm" method="POST" action="{{ url_for('auth.sign_up') }}">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="first_name" name="first_name">
            <label for="first_name">First Name <span id="first_name_error" class="required-error"></span></label>


        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="last_name" name="last_name">
            <label for="last_name">Last Name <span id="last_name_error" class="required-error"></span>
            </label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email">
            <label for="email">Email address <span id="email_error" class="required-error"></span></label>
        </div>

        <div class="form-floating">
            <input type="date" class="form-control" id="birth_date" name="birth_date">
            <label for="birth_date">Birth Date <span id="birth_date_error" class="required-error"></span></label>

        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="country" name="country">
            <label for="country">Country <span id="country_error" class="required-error"></span></label>

        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="city" name="city">
            <label for="city">City <span id="city_error" class="required-error"></span></label>

        </div>

        <div class="form-floating">
            <select class="form-select" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="gender">Gender</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="address" name="address">
            <label for="address">Address <span id="address_error" class="required-error"></span></label>

        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="phone_number" name="phone_number">
            <label for="phone_number">Phone Number <span id="phone_number_error" class="required-error"></span></label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Create Password</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (event) {
        // Prevent form submission
        event.preventDefault();

        // Get all input fields
        const inputs = form.querySelectorAll('input');

        // Flag to check if any required field is empty
        let isEmpty = false;

        // Check each input field
        inputs.forEach(input => {
            if (input.value.trim() === '') {
                isEmpty = true;
                const fieldName = input.getAttribute('name');
                const errorSpan = document.getElementById(`${fieldName}_error`);

                // Add class to highlight the input field with a red border
                input.classList.add('input-error');
                errorSpan.classList.add('required-error');
            }
        });

        // If any required field is empty, do not submit the form
        if (!isEmpty) {
            form.submit();
        }
    });
</script>
</body>
</html>
