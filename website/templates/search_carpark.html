<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container-custom {
            max-width: 900px;
            margin: auto;
        }
    </style>
    {% include "header.html" %}
</head>
<body>
<div class="container-custom px-4 py-5 my-5">
    <form action="/search_results" method="POST">
        <div class="form-group">
            <label for="car_park_id">Car Park:</label>
            <select id="car_park_location" class="form-control" name="car_park_location" required>
                {% for location in distinct_locations %}
                    <option value="{{ location[0] }}">{{ location[0] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" min="yyyy-mm-dd" required>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" min="yyyy-mm-dd" required>
        </div>
        <button type="submit" name="action">Search</button>
    </form>
</div>
{% include "footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
